<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with HTML5</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="nav">
        <span>
            <img src="logo.png" >
        </span>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Album</a></li>
            <li><a href="">Music</a></li>
            <li><a href="">Video</a></li>
            <li><a href="">Event</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
        </ul>
    </div>
    <div class="player">
        <h1>Now Playing</h1>
        <div class="imgbx">
            <img src="img.jpeg" >
            
        </div>
        <span class="writer">
            <h2>Alan Walker</h2>
        </span>
        <h3>On My Way</h3>
        <div class="control">
        <audio src="mplay.mpeg" type="audio/mp3" controls></audio>
    </div>
    </div>
    <div class="container">
        <div class="heading">Music Gallery</div>
    <div class="mcontainer">
        <div class="box">
            <div class="image">
                <img src="Faded.jpeg" >
            </div>
            <div class="music">
                <audio controls src="Faded.mpeg"></audio>
                <h3>Alan Walker - Faded</h3>
            </div>
        </div>
        <div class="box">
            <div class="image">
            <img src="Spectre.jpeg" >
            </div>
            <div class="music">
            <audio controls src="spectre.mpeg"></audio>
            <h3>Alan Walker - The Spectre </h3>
            </div>
        </div>
        <div class="box">
            <div class="image">
            <img src="Ignite.jpeg" >
            </div>
            <div class="music">
            <audio controls src="Ignite.mpeg"></audio>
            <h3>K-391 & Alan walker - Ignite</h3>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
